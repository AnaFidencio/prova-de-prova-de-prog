<script>
    //PROBLEMA: Vínculo empregatício
    //Peça para o usuário informar qual a sua remuneração diária. Peça também para o usuário informar qual cargo que ocupa e quantas horas trabalha por dia.
    //Se o usuário for "Estagiário", e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Estagiário", e trabalhar mais que 6 horas diárias, o programa deverá apresentar a mensagem "Precisa ser contratado", além de calcular um adicional de 50% (50/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.
    //Se o usuário for "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Programador" e trabalhar mais que 8 horas diárias, o programa deverá calcular um adicional de 30% (30/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.

    const salario = Number(prompt("Informe o seu salário diária:"))
    const cargo = (prompt("Informe o cargo em que trablha: E-Estagiário | P-Programador"))
    const horas = Number (prompt("Informe quantas horas trabalha em um dia:"))

 const salarioAdicionalE = salario * 1.50

 const salarioAdicionalP = salario * 1.30
 


    if(cargo === "E" && horas <= 6){
        alert (`Recebe por hora R$ ${salario}.toFixed(2)}`)
    }else if (cargo === "E" && horas > 6){
        alert(`Precisa ser contratado. Seu salário é de ${salarioAdicionalE} reais com adiconal e você recebe por hora ${salario} reias`)
    }else if (cargo === "P" && horas <= 8){
        alert(`Recebe por hora ${salario}`)
    }else{
     alert(`Seu salário é de ${salarioAdicionalP} reais com adiconal e você recebe por hora ${salario} reias`)
    }

</script>

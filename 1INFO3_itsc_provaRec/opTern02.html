<meta charset="UTF-8">
<script>
    // OPERADOR TERNÁRIO OPERADOR TERNÁRIO OPERADOR TERNÁRIO
    /*
    Problema: Peça para o usuário informar a distância total percorrida pelo entregador para realizar a entrega. Considere a seguinte situação abaixo:
    - Se a distância percorrida for até 50 km, o preço do km será de R$ 1,00.
    - Se a distância percorrida for até 100 km, o preço do km terá um acréscimo de 15%.
    - Se a distância percorrida for acima de 100 km, o preço do km terá um acréscimo de 25%.
    Baseando-se na resposta do usuário, calcule o custo total da distância percorrida para realizar a entrega.
    */

    const distancia = (prompt(`Informe a distância total percorrida pelo entregador (Em km):`))
    let resultado;

    (distancia <= 50)? resultado = 1 * distancia
    :(distancia <= 100)? resultado = (1 + 1.15) * distancia
    :resultado = (1 + 1.25) * distancia

    document.write(`Custo total distância percorrida para realizar a entrega: ${resultado} reias`);
</script>
